{% extends 'authentication/main.html' %}

{% block content %}
<div class="container">
	<div class="row" style="position: absolute; top: 20%; left: 40%">
		<div class="card" style="width: 25rem;">
			<div class="card-body">
				<form action="" method="POST">
					{% csrf_token %}

					<div class="row">
						<div class="col-md-12">
						  <label for="id_first_name" class="form-label">First Name</label>
						  <input type="text" class="form-control" id="id_first_name" name="first_name">
						</div>							
					</div>
					<div class="row">
						<div class="col-md-12">
						  <label for="id_last_name" class="form-label">Last Name</label>
						  <input type="text" class="form-control" id="id_last_name" name="last_name">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						  <label for="id_username" class="form-label">User Name</label>
						  <input type="text" class="form-control" id="id_username" name="username">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						  <label for="id_email" class="form-label">Email</label>
						  <input type="email" class="form-control" id="id_email" name="email">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						  <label for="id_password1" class="form-label">Password</label>
						  <input type="password" class="form-control" id="id_password1" name="password1">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
						  <label for="id_password2" class="form-label">Retype password</label>
						  <input type="password" class="form-control" id="id_password2" name="password2">
						</div>
					</div>
					<br>
					<div class="d-flex d-flex justify-content-end">
						<input class="btn btn-outline-primary" type="submit" value="Create User">
					</div>

				</form>
				<br>
				<div class="d-flex d-flex justify-content-center">
		  			<div>Already have a account? <a href="{% url 'login' %}">Login</a></div>
		  		</div>
			  	{% for message in messages %}
					<div class="alert alert-danger" role="alert">{{message}}</div>
				{% endfor %}
			</div>
		</div>	
	</div>
</div>
{% endblock %}
