{% extends 'authentication/main.html' %}

{% block content %}
<div class="container">
	<div class="row" style="position: relative;  left: 35%; top: 5rem;">
		<div class="card" style="width: 20rem;">
			<div class="card-body">
				<form action="" method="POST">
					{% csrf_token %}

					{{ form.non_field_errors }}

					{% for field in form %}
					<div class="col-md-12">
						<label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
						<br>
						{{ field }}

						{{ field.errors }}
					</div>
					{% endfor %}
					<br>
					<div class="d-flex d-flex justify-content-end">
						<input class="btn btn-outline-primary" type="submit" value="Create User">
					</div>

				</form>
				<br>
				<div class="d-flex d-flex justify-content-center">
		  			<div>Already have a account? <a href="{% url 'login' %}">Login</a></div>
		  		</div>
			</div>
		</div>	
	</div>
</div>
{% endblock %}
