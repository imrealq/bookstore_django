{% extends 'authentication/main.html' %}

{% block content %}
<br>
<div class="rows" style="margin-left: 5rem">
	<form action="" method="POST">
		{% csrf_token %}

		{% for field in form %}
		<div class="form-group">
			<label for="id_{{ field.label }}">{{field.label}}</label>
			<div>{{field}}</div>				    
		</div>
		{% endfor %}
		
		<br>
		<input type="submit" name="create" value="Create book">
	</form>
</div>
{% endblock %}
